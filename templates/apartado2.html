<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 2 - Coordenadas con Longitud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #0f2027;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-back:hover { transform: scale(1.05); }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .coords-input {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        .resultados {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .resultado-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-left: 4px solid #2c5364;
            border-radius: 5px;
        }
        #canvas-container {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        @media (max-width: 1024px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="/" class="btn-back">‚Üê Volver</a>
    
    <div class="header">
        <h1>üåê Coordenadas con Longitud</h1>
        <p>Transformaci√≥n (Œ∏,Œª), (œÜ,Œª), (œâ,Œª) ‚Üí (X,Y,Z)</p>
    </div>

    <div class="container">
        <div class="panel">
            <h2>Datos de Entrada</h2>
            
            <div class="form-group">
                <label>Tipo de Coordenada:</label>
                <select id="tipo_entrada">
                    <option value="">Seleccione...</option>
                    <option value="theta">(Œ∏, Œª) - Param√©trica</option>
                    <option value="phi">(œÜ, Œª) - Geod√©sica</option>
                    <option value="omega">(œâ, Œª) - Geoc√©ntrica</option>
                </select>
            </div>

            <div class="form-group">
                <label>Latitud (Œ∏, œÜ, o œâ):</label>
                <div class="coords-input">
                    <div>
                        <input type="number" id="lat_grados" placeholder="Grados" step="any">
                        <small>Grados</small>
                    </div>
                    <div>
                        <input type="number" id="lat_minutos" placeholder="Minutos" step="any" min="0" max="59">
                        <small>Minutos</small>
                    </div>
                    <div>
                        <input type="number" id="lat_segundos" placeholder="Segundos" step="any" min="0" max="59.999">
                        <small>Segundos</small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Longitud (Œª):</label>
                <div class="coords-input">
                    <div>
                        <input type="number" id="lon_grados" placeholder="Grados" step="any">
                        <small>Grados</small>
                    </div>
                    <div>
                        <input type="number" id="lon_minutos" placeholder="Minutos" step="any" min="0" max="59">
                        <small>Minutos</small>
                    </div>
                    <div>
                        <input type="number" id="lon_segundos" placeholder="Segundos" step="any" min="0" max="59.999">
                        <small>Segundos</small>
                    </div>
                </div>
            </div>

            <button onclick="calcular()">Calcular Coordenadas</button>

            <div id="resultados"></div>
        </div>

        <div class="panel">
            <h2>Visualizaci√≥n 3D</h2>
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, ellipsoid, point;
        
        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 20000000);
            camera.position.set(15000000, 10000000, 15000000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            const container = document.getElementById('canvas-container');
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10000000, 10000000, 10000000);
            scene.add(directionalLight);
            
            const a = 6378137;
            const b = 6356752.314245;
            const geometry = new THREE.SphereGeometry(a, 64, 64);
            geometry.scale(1, 1, b/a);
            
            const material = new THREE.MeshPhongMaterial({
                color: 0x2c5364,
                transparent: true,
                opacity: 0.7
            });
            
            ellipsoid = new THREE.Mesh(geometry, material);
            scene.add(ellipsoid);
            
            const wireframeGeometry = new THREE.SphereGeometry(a * 1.01, 32, 32);
            wireframeGeometry.scale(1, 1, b/a);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            scene.add(wireframe);
            
            const axesHelper = new THREE.AxesHelper(8000000);
            scene.add(axesHelper);
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            ellipsoid.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        
        function addPoint(x, y, z) {
            if (point) scene.remove(point);
            
            const geometry = new THREE.SphereGeometry(300000, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xff4444 });
            point = new THREE.Mesh(geometry, material);
            point.position.set(x, z, y);
            scene.add(point);
            
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(x, z, y)
            ]);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff4444 });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            scene.add(line);
        }
        
        async function calcular() {
            const tipo_entrada = document.getElementById('tipo_entrada').value;
            const lat_grados = parseFloat(document.getElementById('lat_grados').value);
            const lat_minutos = parseFloat(document.getElementById('lat_minutos').value) || 0;
            const lat_segundos = parseFloat(document.getElementById('lat_segundos').value) || 0;
            const lon_grados = parseFloat(document.getElementById('lon_grados').value);
            const lon_minutos = parseFloat(document.getElementById('lon_minutos').value) || 0;
            const lon_segundos = parseFloat(document.getElementById('lon_segundos').value) || 0;
            
            if (!tipo_entrada) {
                alert('Seleccione el tipo de coordenada');
                return;
            }
            
            if (isNaN(lat_grados) || isNaN(lon_grados)) {
                alert('Ingrese valores v√°lidos');
                return;
            }
            
            try {
                const response = await fetch('/api/apartado2', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tipo_entrada,
                        lat_grados, lat_minutos, lat_segundos,
                        lon_grados, lon_minutos, lon_segundos
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('resultados').innerHTML = `
                        <div class="resultados">
                            <h3>Coordenadas Cartesianas</h3>
                            <div class="resultado-item">
                                <p><strong>X:</strong> ${data.X.toFixed(3)} m</p>
                                <p><strong>Y:</strong> ${data.Y.toFixed(3)} m</p>
                                <p><strong>Z:</strong> ${data.Z.toFixed(3)} m</p>
                            </div>
                        </div>
                    `;
                    addPoint(data.X, data.Y, data.Z);
                } else {
                    document.getElementById('resultados').innerHTML = `
                        <div class="error">Error: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('resultados').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }
        
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
        
        initThree();
    </script>
</body>
</html>
