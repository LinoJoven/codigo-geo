<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaci√≥n de Latitudes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn-volver {
            display: inline-block;
            background: white;
            color: #f5576c;
            padding: 10px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn-volver:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
        }

        .panel-calculo {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .panel-grafico {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            min-height: 700px;
        }

        h2 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .info-latitudes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .info-latitudes div {
            margin-bottom: 8px;
        }

        .info-latitudes strong {
            color: #f5576c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #f5576c;
        }

        .btn-calcular {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(245, 87, 108, 0.3);
        }

        .btn-calcular:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .resultados {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .resultados.show {
            display: block;
        }

        .resultado-item {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #f5576c;
        }

        .resultado-item label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .resultado-item .valor {
            font-size: 1.3em;
            font-weight: bold;
            color: #f5576c;
        }

        #grafico3d {
            width: 100%;
            height: 650px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìê Transformaci√≥n de Latitudes</h1>
        <a href="/" class="btn-volver">‚Üê Volver al Inicio</a>
    </div>

    <div class="container">
        <div class="panel-calculo">
            <h2>Calculadora de Latitudes</h2>
            
            <div class="info-latitudes">
                <div><strong>œÜ (Geod√©sica):</strong> Normal al elipsoide</div>
                <div><strong>Œ∏ (Param√©trica):</strong> Esfera auxiliar (latitud reducida)</div>
                <div><strong>œâ (Geoc√©ntrica):</strong> √Ångulo desde el centro de la Tierra</div>
            </div>

            <form id="formLatitudes">
                <div class="form-group">
                    <label for="tipoEntrada">Tipo de Latitud de Entrada:</label>
                    <select id="tipoEntrada" required>
                        <option value="geodesica">œÜ - Latitud Geod√©sica</option>
                        <option value="parametrica">Œ∏ - Latitud Param√©trica</option>
                        <option value="geocentrica">œâ - Latitud Geoc√©ntrica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="valorLatitud">Valor de Latitud (grados):</label>
                    <input type="number" id="valorLatitud" step="0.000001" min="-90" max="90" required placeholder="Ej: 45.5">
                </div>

                <div class="form-group">
                    <label for="longitud">Longitud (grados):</label>
                    <input type="number" id="longitud" step="0.000001" min="-180" max="180" value="0" placeholder="Ej: -74.0">
                </div>

                <button type="submit" class="btn-calcular">Calcular Transformaciones</button>
            </form>

            <div class="resultados" id="resultados">
                <h3 style="color: #f5576c; margin-bottom: 15px;">Resultados:</h3>
                <div class="resultado-item">
                    <label>œÜ - Latitud Geod√©sica:</label>
                    <div class="valor" id="resultPhi">-</div>
                </div>
                <div class="resultado-item">
                    <label>Œ∏ - Latitud Param√©trica:</label>
                    <div class="valor" id="resultTheta">-</div>
                </div>
                <div class="resultado-item">
                    <label>œâ - Latitud Geoc√©ntrica:</label>
                    <div class="valor" id="resultOmega">-</div>
                </div>
            </div>
        </div>

        <div class="panel-grafico">
            <h2>Visualizaci√≥n 3D - Elipsoide WGS84</h2>
            <div id="grafico3d"></div>
        </div>
    </div>

    <script>
        // Inicializar gr√°fico 3D vac√≠o
        const layout = {
            scene: {
                xaxis: {title: 'X (millones m)'},
                yaxis: {title: 'Y (millones m)'},
                zaxis: {title: 'Z (millones m)'},
                aspectmode: 'data'
            },
            margin: {l: 0, r: 0, t: 0, b: 0}
        };

        Plotly.newPlot('grafico3d', [], layout);

        document.getElementById('formLatitudes').addEventListener('submit', async (e) => {
            e.preventDefault();

            const tipoEntrada = document.getElementById('tipoEntrada').value;
            const valorLatitud = parseFloat(document.getElementById('valorLatitud').value);
            const longitud = parseFloat(document.getElementById('longitud').value);

            try {
                const response = await fetch('/calcular_latitudes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tipo: tipoEntrada,
                        valor: valorLatitud,
                        longitud: longitud
                    })
                });

                const data = await response.json();

                // Mostrar resultados
                document.getElementById('resultPhi').textContent = data.phi.toFixed(6) + '¬∞';
                document.getElementById('resultTheta').textContent = data.theta.toFixed(6) + '¬∞';
                document.getElementById('resultOmega').textContent = data.omega.toFixed(6) + '¬∞';
                document.getElementById('resultados').classList.add('show');

                // Actualizar gr√°fico 3D
                const elipsoideX = data.elipsoide.x.map(row => row.map(v => v / 1e6));
                const elipsoideY = data.elipsoide.y.map(row => row.map(v => v / 1e6));
                const elipsoideZ = data.elipsoide.z.map(row => row.map(v => v / 1e6));

                const traces = [
                    {
                        type: 'surface',
                        x: elipsoideX,
                        y: elipsoideY,
                        z: elipsoideZ,
                        colorscale: 'Viridis',
                        opacity: 0.7,
                        name: 'Elipsoide WGS84',
                        showscale: false
                    },
                    {
                        type: 'scatter3d',
                        x: [data.punto.x],
                        y: [data.punto.y],
                        z: [data.punto.z],
                        mode: 'markers',
                        marker: {
                            size: 15,
                            color: 'red',
                            symbol: 'circle',
                            line: {
                                color: 'darkred',
                                width: 2
                            }
                        },
                        name: 'Punto calculado'
                    }
                ];

                Plotly.newPlot('grafico3d', traces, layout);

            } catch (error) {
                alert('Error al calcular: ' + error.message);
            }
        });
    </script>
</body>
</html>
