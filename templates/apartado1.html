<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 1 - Transformaci√≥n de Latitudes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-back:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .coords-input {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .coords-input input {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        .resultados {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .resultado-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .resultado-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        #canvas-container {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="btn-back">‚Üê Volver</a>
    
    <div class="header">
        <h1>üìê Transformaci√≥n de Latitudes</h1>
        <p>Conversi√≥n entre œÜ (Geod√©sica), Œ∏ (Param√©trica) y œâ (Geoc√©ntrica)</p>
    </div>

    <div class="container">
        <div class="panel">
            <h2>Datos de Entrada</h2>
            
            <div class="form-group">
                <label>Tipo de Latitud de Entrada:</label>
                <select id="tipo_entrada">
                    <option value="">Seleccione...</option>
                    <option value="phi">œÜ (Latitud Geod√©sica)</option>
                    <option value="theta">Œ∏ (Latitud Param√©trica)</option>
                    <option value="omega">œâ (Latitud Geoc√©ntrica)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Valor en Grados, Minutos, Segundos:</label>
                <div class="coords-input">
                    <div>
                        <input type="number" id="grados" placeholder="Grados" step="any">
                        <small>Grados</small>
                    </div>
                    <div>
                        <input type="number" id="minutos" placeholder="Minutos" step="any" min="0" max="59">
                        <small>Minutos</small>
                    </div>
                    <div>
                        <input type="number" id="segundos" placeholder="Segundos" step="any" min="0" max="59.999">
                        <small>Segundos</small>
                    </div>
                </div>
            </div>

            <button onclick="calcular()">Calcular Transformaci√≥n</button>

            <div id="resultados"></div>
        </div>

        <div class="panel">
            <h2>Visualizaci√≥n 3D del Elipsoide</h2>
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, ellipsoid, point;
        
        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 20000000);
            camera.position.set(15000000, 10000000, 15000000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            const container = document.getElementById('canvas-container');
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10000000, 10000000, 10000000);
            scene.add(directionalLight);
            
            // Elipsoide WGS84
            const a = 6378137;
            const b = 6356752.314245;
            const geometry = new THREE.SphereGeometry(a, 64, 64);
            geometry.scale(1, 1, b/a);
            
            const material = new THREE.MeshPhongMaterial({
                color: 0x4287f5,
                transparent: true,
                opacity: 0.7,
                wireframe: false
            });
            
            ellipsoid = new THREE.Mesh(geometry, material);
            scene.add(ellipsoid);
            
            // Wireframe del elipsoide
            const wireframeGeometry = new THREE.SphereGeometry(a * 1.01, 32, 32);
            wireframeGeometry.scale(1, 1, b/a);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            scene.add(wireframe);
            
            // Ejes
            const axesHelper = new THREE.AxesHelper(8000000);
            scene.add(axesHelper);
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            ellipsoid.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        
        function addPoint(x, y, z, color = 0xff0000) {
            if (point) scene.remove(point);
            
            const geometry = new THREE.SphereGeometry(300000, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: color });
            point = new THREE.Mesh(geometry, material);
            point.position.set(x, z, y);
            scene.add(point);
            
            // L√≠nea desde el origen
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(x, z, y)
            ]);
            const lineMaterial = new THREE.LineBasicMaterial({ color: color });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            scene.add(line);
        }
        
        async function calcular() {
            const tipo_entrada = document.getElementById('tipo_entrada').value;
            const grados = parseFloat(document.getElementById('grados').value);
            const minutos = parseFloat(document.getElementById('minutos').value) || 0;
            const segundos = parseFloat(document.getElementById('segundos').value) || 0;
            
            if (!tipo_entrada) {
                alert('Por favor seleccione el tipo de latitud de entrada');
                return;
            }
            
            if (isNaN(grados)) {
                alert('Por favor ingrese al menos los grados');
                return;
            }
            
            if (grados < -90 || grados > 90) {
                alert('Los grados deben estar entre -90 y 90');
                return;
            }
            
            try {
                const response = await fetch('/api/apartado1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tipo_entrada,
                        grados,
                        minutos,
                        segundos
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarResultados(data.resultados);
                    
                    // Calcular coordenadas cartesianas para visualizaci√≥n
                    const phi_rad = data.resultados.phi.decimal * Math.PI / 180;
                    const a = 6378137;
                    const e2 = 0.00669438002290;
                    const N = a / Math.sqrt(1 - e2 * Math.sin(phi_rad) ** 2);
                    
                    const X = N * Math.cos(phi_rad);
                    const Y = 0;
                    const Z = N * (1 - e2) * Math.sin(phi_rad);
                    
                    addPoint(X, Y, Z);
                } else {
                    document.getElementById('resultados').innerHTML = `
                        <div class="error">Error: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('resultados').innerHTML = `
                    <div class="error">Error de conexi√≥n: ${error.message}</div>
                `;
            }
        }
        
        function mostrarResultados(resultados) {
            const div = document.getElementById('resultados');
            
            div.innerHTML = `
                <div class="resultados">
                    <h3>Resultados de la Transformaci√≥n</h3>
                    
                    <div class="resultado-item">
                        <h3>œÜ (Latitud Geod√©sica)</h3>
                        <p><strong>Decimal:</strong> ${resultados.phi.decimal.toFixed(10)}¬∞</p>
                        <p><strong>DMS:</strong> ${resultados.phi.dms[0]}¬∞ ${resultados.phi.dms[1]}' ${resultados.phi.dms[2].toFixed(4)}"</p>
                    </div>
                    
                    <div class="resultado-item">
                        <h3>Œ∏ (Latitud Param√©trica)</h3>
                        <p><strong>Decimal:</strong> ${resultados.theta.decimal.toFixed(10)}¬∞</p>
                        <p><strong>DMS:</strong> ${resultados.theta.dms[0]}¬∞ ${resultados.theta.dms[1]}' ${resultados.theta.dms[2].toFixed(4)}"</p>
                    </div>
                    
                    <div class="resultado-item">
                        <h3>œâ (Latitud Geoc√©ntrica)</h3>
                        <p><strong>Decimal:</strong> ${resultados.omega.decimal.toFixed(10)}¬∞</p>
                        <p><strong>DMS:</strong> ${resultados.omega.dms[0]}¬∞ ${resultados.omega.dms[1]}' ${resultados.omega.dms[2].toFixed(4)}"</p>
                    </div>
                </div>
            `;
        }
        
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
        
        initThree();
    </script>
</body>
</html>
